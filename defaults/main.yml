# The settings that will be added to the keepassxc.ini config file
keepass_settings:
  # General
  - section: General
    opt: BackupBeforeSave
    val: 'true'
  - section: General
    opt: UseAtomicSaves
    val: 'false'
  - section: General
    opt: GlobalAutoTypeModifiers 
    val: 201326592 # Ctrl Alt probably
  - section: General
    opt: GlobalAutoTypeKey # A
    val: 65
  - section: General
    opt: HideWindowOnCopy
    val: 'true'
  # GUI
  - section: GUI
    opt: ApplicationTheme
    val: 'auto'
  - section: GUI
    opt: MinimizeOnClose
    val: 'true'
  - section: GUI
    opt: MinimizeOnStartup
    val: 'false'
  - section: GUI
    opt: ShowTrayIcon
    val: 'true'
  - section: GUI
    opt: TrayIconAppearance
    val: 'monochrome-light'
  # PasswordGenerator
  - section: PasswordGenerator
    opt: AdvancedMode
    val: 'true'
  - section: PasswordGenerator
    opt: ExcludedChars
    val: >-
      *|~`^\\<>
  - section: PasswordGenerator
    opt: Length
    val: 16
  - section: PasswordGenerator
    opt: LowerCase
    val: 'true'
  - section: PasswordGenerator
    opt: Logograms
    val: 'true'
  - section: PasswordGenerator
    opt: Dashes
    val: 'true'
  - section: PasswordGenerator
    opt: Math
    val: 'true'
  # Security
  - section: Security
    opt: LockDatabaseMinimize
    val: 'false'
  - section: Security
    opt: PasswordsRepeatVisible
    val: 'false'

