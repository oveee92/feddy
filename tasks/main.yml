- name: (main) - Import onlyoffice.yml
  include_tasks: onlyoffice.yml
  when: configure_onlyoffice
  tags: [onlyoffice]

- name: (main) - Import obsidian.yml
  include_tasks: obsidian.yml
  when: configure_obsidian
  tags: [obsidian]

